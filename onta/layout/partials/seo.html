<title>{{title}}</title>
<meta name="description" content="{{description}}">
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{site_url}}/{{current_page}}">
<meta property="og:url" content="{{site_url}}/{{current_page}}">
<meta property="og:title" content="{{title}}">
<meta property="og:description" content="{{description}}">
[if:image]
<meta property="og:image" content="{{image}}">
[/if]
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{site_url}}/{{current_page}}">
<meta name="twitter:title" content="{{title}}">
<meta name="twitter:description" content="{{description}}">
[if:twitter_user]
<meta name="twitter:site" content="{{twitter_user}}">
[/if]
[if:image]
<meta name="twitter:image" content="{{image}}">
[/if]

[if:favicon]
<link rel="icon" type="image/png" href="{{favicon}}">
[/if]
{{axcora_meta}}
<link rel="stylesheet" href="{{site_url}}/assets/css/axcora_zeta_perl.css">
